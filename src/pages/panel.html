<!DOCTYPE html>
<html ng-app="dwrexplorer">
<head>
    <title>panel</title>
    <link rel="stylesheet" type="text/css" href="../css/dwrexplorer.css">
    <script src="../lib/cycle.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../lib/ngClipboard.js"></script>
    <script src="../lib/ngResizer.js"></script>
</head>
<body>
<main ng-controller="AppController">
    <aside class="J_DWRList side-panel">
        <div class="toolbarContainer">
            <div class="clearItems" ng-click="clearItems();"></div>
            <input class="filterItems" placeholder="Filter" ng-model="filterPattern"></input>
        </div>
        <div class="entriesContainer">
            <ol ng-model="dwrs">
                <li ng-repeat="dwr in dwrs">
                    <a href="javascript:void(0)" ng-click="showDetail($event, dwr.res);" title="{{dwr.name}}" ng-show="isVisible(dwr);">{{dwr.name}}</a>
                </li>
            </ol>
        </div>
    </aside>
    <div class="separator"
         ng-resizer="vertical"
         ng-resizer-left=".side-panel" 
         ng-resizer-right=".detail-panel"></div>
    <div class="J_DWRContent detail-panel" ng-controller="DetailController" ng-model="content">
        <ol class="tree-outline" ng-model="tree.items">
            <li ng-class="{parent: item.hasItems}"
                ng-repeat="item in tree.items"
                ng-include="templates.tree"
                ng-click="toggleItem($event, item)"></li>
        </ol>
    </div>
</main>
<iframe id="sandbox" src="../sandbox.html" style="display: none;"></iframe>

<script src="../js/dwrexplorer.js"></script>
<script src="../js/appController.js"></script>
<script src="../js/detailController.js"></script>

</body>
</html>
